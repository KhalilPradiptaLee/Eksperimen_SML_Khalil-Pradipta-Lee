name: Data Preprocessing Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'preprocessing/automate_Khalil_Pradipta_Lee.py'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  preprocess_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: python preprocessing/automate_Khalil_Pradipta_Lee.py

      - name: Commit preprocessed data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'preprocessing/*.csv'
          commit_message: '[CI] Auto-generated preprocessed dataset'
